<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Car Brand Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header class="topbar">
  <h1>ğŸš— Car Brand Classification</h1>
  <p>EfficientNet-B3 â€¢ PyTorch â€¢ Flask</p>
</header>

<main class="container">

  <!-- UPLOAD -->
  <div class="card">
    <h2>Resim YÃ¼kle</h2>

    <form id="predictForm" enctype="multipart/form-data">
      <label class="file-box">
        <input id="imageInput" type="file" name="image" accept="image/*" required>
        <span>ğŸ“‚ Resim SeÃ§</span>
      </label>

      <!-- ğŸ†• FOTOÄRAF Ã–NÄ°ZLEME -->
      <img id="previewImg" class="preview" hidden>

      <button type="submit" class="btn">Tahmin Yap</button>
    </form>

    <div id="loading" class="loading" hidden>â³ Tahmin yapÄ±lÄ±yor...</div>
  </div>

  <!-- RESULT -->
  <div class="card">
    <h2>SonuÃ§lar</h2>
    <pre id="predictText" class="result-box">HenÃ¼z tahmin yapÄ±lmadÄ±.</pre>
  </div>

</main>

<footer class="footer">
  Emre Abaz  â€¢ Deep Learning Project
</footer>

<script>
const form = document.getElementById("predictForm");
const output = document.getElementById("predictText");
const loading = document.getElementById("loading");
const imgInput = document.getElementById("imageInput");
const preview = document.getElementById("previewImg");

/* ğŸ“¸ RESÄ°M SEÃ‡Ä°LÄ°NCE GÃ–STER */
imgInput.addEventListener("change", () => {
  const file = imgInput.files[0];
  if (!file) return;

  preview.src = URL.createObjectURL(file);
  preview.hidden = false;
});

/* ğŸš€ TAHMÄ°N */
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  loading.hidden = false;
  output.textContent = "";

  const formData = new FormData(form);

  const res = await fetch("/predict", {
    method: "POST",
    body: formData
  });

  const data = await res.json();
  loading.hidden = true;

  let text = "ğŸ” TOP-5 TAHMÄ°N\n\n";
  data.forEach((item, i) => {
    text += `${i + 1}. ${item.class} â†’ ${(item.confidence * 100).toFixed(2)}%\n`;
  });

  output.textContent = text;
});
</script>

</body>
</html>
